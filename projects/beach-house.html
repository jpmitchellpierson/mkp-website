<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="../css/project-pics.css">

  <title>Michael Pierson Company</title>
</head>
<body>

  <div class="container">
    <div class="row column">
      <div class="column _05"></div>
      <div class="column _90">

        <!-- Return Header -->
        <div class="row column" id="return">
          <a href="/projects.html" id="return-link">Return to Projects</a>
        </div>

        <!-- Pictures Column 1 -->
        <div class="row column">
          <div class="column"> 
            <img src="../images/hawaii/beach-house/bh-back.jpg" alt="Beach House Baby Beach" class="project-pic">
 
            <!-- Nested Row -->
            <div class="row column nested-row">
              <div class="column">
                  <img src="../images/hawaii/beach-house/bh-lounge-sm.jpg" alt="Beach House Lounge" class="project-pic">
                </div>
              <div class="column">
                <img src="../images/hawaii/beach-house/bh-kn2-sm.jpg" alt="Beach House Kitchen" class="project-pic">
              </div>
            </div>

            <img src="../images/hawaii/beach-house/bh-lr.jpg" alt="Beach House Living Room" class="project-pic">

            <!-- Nested Row -->
            <div class="row column nested-row">
              <div class="column">
                  <img src="../images/hawaii/beach-house/bh-br2-sm.jpg" alt="Bedroom" class="project-pic">
                </div>
              <div class="column">
                <img src="../images/hawaii/beach-house/bh-br4-sm.jpg" alt="Bedroom Ocean View" class="project-pic">
              </div>
            </div>

            <img src="../images/hawaii/beach-house/bh-br.jpg" alt="Bedroom" class="project-pic">
          </div>

          <!-- Pictures Column 2 -->
          <div class="column">

            <img src="../images/hawaii/beach-house/bh-by.jpg" alt="Backyard ocean view" class="project-pic">

            <!-- Nested Row -->
            <div class="row column nested-row">
              <div class="column">
                  <img src="../images/hawaii/beach-house/bh-deck-night-sm.jpg" alt="deck at night" class="project-pic">
                </div>
              <div class="column">
                <img src="../images/hawaii/beach-house/bh-by-view-sm.jpg" alt="deck night ocean view" class="project-pic">
              </div>
            </div>

            <img src="../images/hawaii/beach-house/bh-back3.jpg" alt="beach house at night" class="project-pic">

            <!-- Nested Row -->
            <div class="row column nested-row">
              <div class="column">
                <img src="../images/hawaii/beach-house/bh-ba-sm.jpg" alt="bathroom" class="project-pic">
              </div>
              <div class="column">
                <img src="../images/hawaii/beach-house/bh-ba2-sm.jpg" alt="bathroom" class="project-pic">
              </div>
            </div>
            
            <!-- Nested Row -->
            <div class="row column nested-row">
              <div class="column">
                  <img src="../images/hawaii/beach-house/bh-pool.jpg" alt="beach house pool" class="project-pic">
                </div>
              <div class="column">
                <img src="../images/hawaii/beach-house/bh-night2.jpg" alt="beach house pool night" class="project-pic">
              </div>
            </div>

            <img src="../images/home/homepage-logo.gif" alt="michael pierson company" class="project-pic" id="logo">

          </div>
        </div>
      </div>
      <div class="column _05"></div>
    </div>
  </div>

</body>
</html>
