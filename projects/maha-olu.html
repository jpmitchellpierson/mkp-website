<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="../css/project-pics.css">

  <title>Michael Pierson Company</title>
</head>
<body>

    <div class="container">
        <div class="row column">
          <div class="column _05"></div>
          <div class="column _90">
    
            <!-- Return Header -->
            <div class="row column" id="return">
              <a href="../projects.html" id="return-link">Return to Projects</a>
            </div>
    
            <!-- Pictures Column 1 -->
            <div class="row column">
              
              <div class="column"> 
                <img src="../images/hawaii/maha-olu/mo-back.jpg" alt="Maha Olu Front" class="project-pic">
     
                <!-- Nested Row -->
                <div class="row column nested-row">
                  <div class="column">
                      <img src="../images/hawaii/maha-olu/mo-ba-sm.jpg" alt="bathroom" class="project-pic">
                    </div>
                  <div class="column">
                    <img src="../images/hawaii/maha-olu/mo-bbq-sm.jpg" alt="barbecue ocean view" class="project-pic">
                  </div>
                </div>
    
                <img src="../images/hawaii/maha-olu/mo-lr.jpg" alt="living room ocean view" class="project-pic">
    
                <!-- Nested Row -->
                <div class="row column nested-row">
                  <div class="column">
                      <img src="../images/hawaii/maha-olu/mo-br-sm.jpg" alt="bedroom" class="project-pic">
                    </div>
                  <div class="column">
                    <img src="../images/hawaii/maha-olu/mo-br2-sm.jpg" alt="bedroom" class="project-pic">
                  </div>
                </div>

                <img src="../images/hawaii/maha-olu/mo-island-view.jpg" alt="aerial beach view" class="project-pic">
    
                <img src="../images/hawaii/maha-olu/mo-night.jpg" alt="night deck ocean view" class="project-pic">
              </div>
    
              <!-- Pictures Column 2 -->
              <div class="column">
    
                <img src="../images/hawaii/maha-olu/mo-pool.jpg" alt="maha olu pool" class="project-pic">
    
                <!-- Nested Row -->
                <div class="row column nested-row">
                  <div class="column">
                      <img src="../images/hawaii/maha-olu/mo-kn-sm.jpg" alt="kitchen" class="project-pic">
                    </div>
                  <div class="column">
                    <img src="../images/hawaii/maha-olu/mo-kn2-sm.jpg" alt="kitchen" class="project-pic">
                  </div>
                </div>
    
                <img src="../images/hawaii/maha-olu/mo-lr2.jpg" alt="beach front living room" class="project-pic">
    
                <!-- Nested Row -->
                <div class="row column nested-row">
                  <div class="column">
                    <img src="../images/hawaii/maha-olu/mo-br3-sm.jpg" alt="bedroom" class="project-pic">
                  </div>
                  <div class="column">
                    <img src="../images/hawaii/maha-olu/mo-br4-sm.jpg" alt="bedroom" class="project-pic">
                  </div>
                </div>
                
                <img src="../images/hawaii/maha-olu/mo-sunset.jpg" alt="deck ocean view sunset" class="project-pic">

                <img src="../images/hawaii/maha-olu/mo-view.jpg" alt="backyard lit up at night" class="project-pic">
            
    
                <img src="../images/home/homepage-logo.gif" alt="michael pierson company" class="project-pic" id="logo">
    
              </div>
            </div>
          </div>
          <div class="column _05"></div>
        </div>
      </div>
